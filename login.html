<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Share登录页</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="bg"></div>
<div class="container" id="container">
    <div class="change">
        <div class="login" id="login">
            <span>Login</span>
        </div>
        <div class="signup" id="signup">
            <span>Sign Up</span>
        </div>
        <div class="underbox-l">
            <div class="underline-l underline-show" id="underline-l"></div>
        </div>
        <div class="underbox-r">
            <div class="underline-r" id="underline-r"></div>
        </div>
    </div>
    <div class="info">
        <div class="studentId">
            <span class="title">Student Id</span>
            <input type="text" name="" id="StudentId">
        </div>
        <div class="password">
            <span class="title">Password</span>
            <input type="password" name="" id="password1">
        </div>
        <div class="repeat">
            <span class="title">repeat it</span>
            <input type="password" name="" id="password2">
        </div>
    </div>
    <div class="forget">Forget ?</div>
    <a class="visitor" href="index.html">Visitor login</a>
    <div class="button" id="btn">Login</div>
</div>
<script src="js/jquery-3.4.1.js"></script>
<script src="js/login.js"></script>
</body>
</html>
