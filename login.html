<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Share登录页</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="bg"></div>
<div class="container" id="container">

<!--    头部两个按钮及其下划线-->
    <div class="change">
        <div class="login" id="login">
            <span>Login</span>
        </div>
        <div class="signup" id="signup">
            <span>Sign Up</span>
        </div>
        <div class="underbox-l">
            <div class="underline-l underline-show" id="underline-l"></div>
        </div>
        <div class="underbox-r">
            <div class="underline-r" id="underline-r"></div>
        </div>
    </div>

<!--  用户输入的信息  -->
    <div class="info">
        <div class="studentId">
            <span class="title">Student Id</span>
            <input type="text" name="" id="StudentId">
        </div>
        <div class="password">
            <span class="title">Password</span>
            <input type="password" name="" id="password1">
        </div>
        <div class="repeat">
            <span class="title">repeat it</span>
            <input type="password" name="" id="password2">
        </div>
    </div>

<!--    忘记密码-->
    <div class="forget">Forget ?</div>

<!--    游客登陆-->
    <a class="visitor" href="index.html">Visitor login</a>

<!--    登录按钮-->
    <div class="button" id="btn">
        <span>Login</span>
        <div class="error" id="error">error</div>
    </div>

</div>

<!--jquery文件-->
<script src="js/jquery-3.4.1.js"></script>

<!--页面效果及post用户信息-->
<script src="js/login.js"></script>

</body>
</html>
